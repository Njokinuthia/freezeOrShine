<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Freeze Or Shine</title>
</head>

<body>
  <!--section1: page into -->
  <div>
    <div class="d-flex justify-content-center align-items-center ">
      <img src="assets/umbrela.svg" alt="lady with umbrella" width="60">
      <h1 class="text-center mt-4 pt-4 appname">Freeze or shine</h1>
    </div>
  </div>

  <!-- section2:search details -->
  <div class="d-flex justify-content-center align-items-center">
    <div class="container mt-4 pt-4 ">
      <!--day/time details -->
      <div class="dayDetails d-flex justify-content-between">
        <div id="date">
          <h3>Thur, 21 April</h3>
        </div>
        <div id="time">
          <h3>0000hrs</h3>
        </div>
      </div>
      <!-- input -->
      <div class="input my-4 ">
        <form class="d-flex justify-content-between" action="#">
          <input type="text" class="cityInput" placeholder="Enter a city">
          <input type="submit" value="search" class="button">
        </form>
      </div>
      <!-- current weather -->
      <div class="display">
        <div class="d-flex align-items-center justify-content-between">
          <h4 class="name text-center">City:</h4>
          <div class="d-flex align-items-center">
            <img src="" alt="" class="weather-icon">
            <h4 class="desc">Conditon:</h4>
          </div>
          <h4 class="temp">Temp:</h4>
        </div>
      </div>
    </div>
  </div>

  <!-- section3:full week details -->
  <div class="fullWeekDetails d-flex justify-content-start align-items-center ">
    <!-- today details -->
    <div class="today weather-details d-flex justify-content-center align-items-center">
      <div>
        <h4 class="day">Mon</h4>
        <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="weather-icon" class="weather-icon">
      </div>
      <div>
        <h4 class="desc">Condition:</h4>
        <h4 class="temp">Temp:</h4>
        <h4 class="humidity">Humidity:</h4>
        <h4 class="pressure">Pressure:</h4>
        <h4 class="wind">Wind Speed:</h4>
      </div>

    </div>

    <!-- future details -->

    <div class="d-flex">
      <div class="daily">
        <h4 class="day">Tue</h4>
        <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="weather-icon" class="weather-icon">
        <h4 class="desc">Condition:</h4>
        <h4 class="temp">Temp:</h4>
      </div>
      <div class="daily">
        <h4 class="day">Wed</h4>
        <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="weather-icon" class="weather-icon">
        <h4 class="desc">Condition:</h4>
        <h4 class="temp">Temp:</h4>
      </div>
      <div class="daily">
        <h4 class="day">Thur</h4>
        <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="weather-icon" class="weather-icon">
        <h4 class="desc">Condition:</h4>
        <h4 class="temp">Temp:</h4>
      </div>
      <div class="daily">
        <h4 class="day">Fri</h4>
        <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="weather-icon" class="weather-icon">
        <h4 class="desc">Condition:</h4>
        <h4 class="temp">Temp:</h4>
      </div>
      <div class="daily">
        <h4 class="day">Sat</h4>
        <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="weather-icon" class="weather-icon">
        <h4 class="desc">Condition:</h4>
        <h4 class="temp">Temp:</h4>
      </div>
      <div class="daily">
        <h4 class="day">Sun</h4>
        <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="weather-icon" class="weather-icon">
        <h4 class="desc">Condition:</h4>
        <h4 class="temp">Temp:</h4>
      </div>
    </div>

  </div>

</body>

</html>
