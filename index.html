<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Freeze Or Shine</title>
</head>

<body>
  <!--section1: page into -->
  <div>
    <!-- page icon / title -->
    <div class="d-flex justify-content-center align-items-center ">
      <img src="assets/umbrela.svg" alt="lady with umbrella" width="60">
      <h1 class="text-center mt-4 pt-4 appname">Freeze or shine</h1>
    </div>
    <!-- Day details
    <div class="dayDetails text-center">
      <div class="day" id="today">
        <p1>Thursday</p>
      </div>
      <div id="time">
        <h3>1600hrs <span>EAT</span></h3>
      </div>
      <div id="date">
        <h3>21st April 2022</h3>

    </div> -->
  </div>

  <!-- section2:search details -->
  <div class="d-flex justify-content-center align-items-center">
    <div class="container mt-4 pt-4 ">
      <!-- input by user -->
      <div class="dayDetails ">
        <!-- <div class="day" id="today">
          <p1>Thur</p>
        </div> -->
        <div id="time">
          <h3>1600hrs <span></span></h3>
        </div>
        <div id="date">
          <h3>Thur, 21 April</h3>
        </div>
      </div>
      <div class="input my-4 ">
        <form class="d-flex " action="#">
          <input type="text" class="cityInput" placeholder="Enter a city">
          <input type="submit" value="search" class="button">
        </form>
      </div>

      <!-- current weather -->
      <div class="display">
        <div class="d-flex align-items-center justify-content-between">
          <h4 class="name text-center">City:</h4>
          <div class="d-flex align-items-center">
            <img src="" alt="" class="weather-icon">
            <h4 class="desc">Conditon:</h4>
          </div>
          <h4 class="temp">Temp:</h4>
        </div>
      </div>
    </div>
  </div>

  <!-- section3:full week details -->
  <div class="fullWeekDetails d-flex justify-content-center align-items-center ">
    <!-- today details -->
    <div class="weather-details">
      <h4 class="day">Mon</h4>
      <img src="" alt="" class="weather-icon">
      <h4 class="desc">Condition:</h4>
      <h4 class="temp">Temp:</h4>
      <h4 class="humidity">Humidity:</h4>
      <h4 class="pressure">Pressure:</h4>
      <h4 class="wind">Wind Speed:</h4>
    </div>
    <!-- future details -->
    <div>
      <div class="d-flex justify-content-center align-items-center">
        <div class="daily">
          <h4 class="day">Tue</h4>
          <img src="" alt="weather-icon" class="weather-icon">
          <h4 class="desc">Condition:</h4>
          <h4 class="temp">Temp:</h4>
        </div>
        <div class="daily">
          <h4 class="day">Wed</h4>
          <img src="" alt="weather-icon" class="weather-icon">
          <h4 class="desc">Condition:</h4>
          <h4 class="temp">Temp:</h4>
        </div>
        <div class="daily">
          <h4 class="day">Thur</h4>
          <img src="" alt="weather-icon" class="weather-icon">
          <h4 class="desc">Condition:</h4>
          <h4 class="temp">Temp:</h4>
        </div>
        <div class="daily">
          <h4 class="day">Fri</h4>
          <img src="" alt="weather-icon" class="weather-icon">
          <h4 class="desc">Condition:</h4>
          <h4 class="temp">Temp:</h4>
        </div>
        <div class="daily">
          <h4 class="day">Sat</h4>
          <img src="" alt="weather-icon" class="weather-icon">
          <h4 class="desc">Condition:</h4>
          <h4 class="temp">Temp:</h4>
        </div>
        <div class="daily">
          <h4 class="day">Sun</h4>
          <img src="" alt="weather-icon" class="weather-icon">
          <h4 class="desc">Condition:</h4>
          <h4 class="temp">Temp:</h4>
        </div>
      </div>

    </div>

  </div>






</body>

</html>
