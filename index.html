<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Freeze Or Shine</title>
</head>

<body>
  <!--section1: page into -->
  <div>
    <div class="d-flex justify-content-center align-items-center ">
      <img src="assets/umbrela.svg" alt="lady with umbrella" width="60">
      <h1 class="text-center mt-4 pt-4 appname">Freeze or shine</h1>
    </div>
  </div>

  <div class="">
    <!-- section2:search details -->
    <div class="d-flex justify-content-center align-items-center">
      <div class="hideheight container mt-4 pt-4 ">
        <!--day/time details -->
        <div class="dayDetails d-flex justify-content-between">
          <div class="date" id="date">
            <h3>day,date</h3>
          </div>
          <div id="time">
            <h3>0000hrs</h3>
          </div>
        </div>
        <!-- input -->
        <div class="input my-3 ">
          <form class="d-flex justify-content-between" action="#">
            <input type="text" class="cityInput" placeholder="Enter a city">
            <input type="submit" value="search" class="button">
          </form>
        </div>
        <!-- current weather -->
        <div class="display">
          <div class="d-flex align-items-center justify-content-between" id="displayToday">
          </div>
        </div>

        <div class="details d-flex align-items-center justify-content-between">
          <h3>Weather<br>Details:</h3>
          <div>
            <h4 id="desc">Condition:</h4>
            <h4 id="temp">Temp:</h4>
            <h4 id="humidity">Humidity:</h4>
          </div>
          <div>
            <h4 id="pressure">Pressure:</h4>
            <h4 id="wind">Wind Speed:</h4>
          </div>
        </div>

        <div class="text-center fulldate">
          <h4 class="date" id="day">day</h4>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
