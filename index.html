<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Freeze Or Shine</title>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center ">
    <img src="assets/umbrela.svg" alt="lady with umbrella" width="60">
    <h1 class="text-center mt-4 pt-4">Freeze or shine</h1>
  </div>
  

  <div class=" app-body d-flex justify-content-center align-items-center">
  <!-- <img src="assets/umbrela.svg" alt="lady with umbrella" width="190"> -->
    
    <div class="container mt-4 pt-4 ">
      <div class="input my-4 ">
        <form class="d-flex align-items-center justify-content-center" action="#">
          <input type="text" class="cityInput" placeholder="Enter a city">
          <input type="submit" value="search" class="button">
        </form>
      </div>

      <div class="display">
        <h1 class="name text-center">City:</h1>
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <img src="" alt="" class="weather-icon">
            <h4 class="desc">Weather:</h4>
          </div>
          <h4 class="temp">Temp:</h4>
        </div>

        <div class="text-center">
          <h3>Weather details:</h3>
          <h4 class="humidity">Humidity:</h4>
          <h4 class="pressure">Pressure:</h4>
          <h4 class="wind">Wind Speed:</h4>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
